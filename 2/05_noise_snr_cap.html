<script>
  'use strict';
  // Exercise 5: Information Capacity
  // init signal off sig0 schema in signal.js
  var sig1 = new Signal(conf.sig0, '1');
  // init signal to represent noise, off noise schema in signal.js
  var noise = new Signal(conf.noise, '2');

  // init sliders
  Slider(sig1, 'freq'); // frequency
  Slider(sig1, 'bw'); // bandwidth
  Slider(sig1, 'gn'); // gain

  Slider(noise, 'noise'); // noise floor slider (gain slider for the noise 'signal')

  // Example of label usage
  Label([sig1, noise], [
    ["gn", "bw"],
    ["gn"]
  ], "SNR", "SNR: ");


  PowerSpectrumPlot(sig1, noise);
</script>
